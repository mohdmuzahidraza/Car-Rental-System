    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="topnav">
    <a href="/">Home</a>
    <a href="/cars">Cars</a>
    <a href="/customers">Customers</a>
    <a href="/rentals">Rentals</a>
    <a href="/reports">Reports</a>
  </div>
  <div class="container">
    <h2>Cars</h2>
    <form action="/cars/add" method="post">
      <input name="name" placeholder="Car Name" required>
      <input name="type" placeholder="Car Type" required>
      <input name="imageFilename" placeholder="Image filename (e.g. corolla.png)" required>
      <input name="amountPerDay" placeholder="Amount per day" required type="number" step="0.01">
      <button type="submit">Add Car</button>
    </form>
    <table>
      <thead><tr><th>Image</th><th>ID</th><th>Name</th><th>Type</th><th>Amount/day</th><th>Available</th><th>Action</th></tr></thead>
      <tbody>
        <tr th:each="c : ${cars}">
          <td><img th:src="@{/images/{img}(img=${c.imageFilename})}" alt="car" style="height:80px"/></td>
          <td th:text="${c.id}"></td>
          <td th:text="${c.name}"></td>
          <td th:text="${c.type}"></td>
          <td th:text="${#numbers.formatDecimal(c.amountPerDay, 0, 'COMMA', 2, 'POINT')}"></td>
          <td th:text="${c.available}"></td>
          <td>
            <form action="/cars/delete" method="post" style="display:inline">
              <input type="hidden" name="id" th:value="${c.id}"/>
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
